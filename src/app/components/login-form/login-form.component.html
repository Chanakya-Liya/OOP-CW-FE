<div 
  class="login-wrap" 
  [ngStyle]="{ height: isSignIn ? '450px' : '680px' }" 
>
  <div class="login-html">
    <input 
      id="tab-1" 
      type="radio" 
      name="tab" 
      class="sign-in" 
      checked 
      (change)="toggleTab(true)"
    >
    <label for="tab-1" class="tab">Sign In</label>
    <input 
      id="tab-2" 
      type="radio" 
      name="tab" 
      class="sign-up" 
      (change)="toggleTab(false)"
    >
    <label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
		<div class="login-form">
			<div class="sign-in-htm">
				<form [formGroup]="signInForm" (ngSubmit)="onSignInSubmit()">
					<div *ngIf="incorrect" class="incorrect">Invalid UserName Or Password</div>
					<div class="group">
						<label for="user" class="label">Email</label>
						<input type="text" class="input" formControlName="email" [class.invalid]="getInvalid(signInForm, 'email')">
						<div class="error" *ngIf="getEmailError(signInForm)" class="error-message">{{ getEmailError(signInForm) }}</div>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input type="password" class="input" data-type="password" formControlName="password" [class.invalid]="getInvalid(signInForm, 'password')">
						<div class="error" *ngIf="getPasswordError(signInForm)" class="error-message">{{ getPasswordError(signInForm) }}</div>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
				</form>
			</div>
			<div class="sign-up-htm">
				<form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input type="text" class="input" formControlName="username" [class.invalid]="getInvalid(signUpForm, 'username')">
						<div class="error" *ngIf="getUsernameError()" class="error-message">{{ getUsernameError() }}</div>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input type="password" class="input" data-type="password" formControlName="password" [class.invalid]="getInvalid(signUpForm, 'password')">
						<div class="error" *ngIf="getPasswordError(signUpForm)" class="error-message">{{ getPasswordError(signUpForm) }}</div>
					</div>
					<div class="group">
						<label for="pass" class="label">Confirm Password</label>
						<input type="password" class="input" data-type="password" formControlName="confirmPassword" [class.invalid]="isConfirmPasswordInvalid()">
						<div class="error" *ngIf="getConfirmPasswordError()" class="error-message">{{ getConfirmPasswordError() }}</div>
					</div>
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<input type="text" class="input" formControlName="email" [class.invalid]="getInvalid(signUpForm, 'email')">
						<div class="error" *ngIf="getEmailError(signUpForm)" class="error-message">{{ getEmailError(signUpForm) }}</div>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
				</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
    </div>
  </div>
</div>
