<div class="event-card">
    <div>
      <img [src]='getEventPhoto(event.photo)' alt="Event Image"/>
    </div>
    <div class="card-header">
      <h3>{{ event.name }}</h3>
      <p>{{ event.description }}</p>
    </div>
    <div class="card-body">
      <p><strong>Event Date:</strong> {{ event.eventDate | date: 'short' }}</p>
      <p><strong>Seats Available:</strong> {{ event.availableSeats }}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary">View Event</button>
    </div>
</div>
