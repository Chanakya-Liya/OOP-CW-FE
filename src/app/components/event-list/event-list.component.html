<div *ngIf="loading">Loading events...</div>

<div *ngIf="!loading && events.length === 0">No events available.</div>

<div *ngIf="!loading && events.length > 0">
  <div *ngFor="let event of events" class="event-container">
    <app-event-card [event]="event" class="event-card"></app-event-card>
  </div>
</div>
